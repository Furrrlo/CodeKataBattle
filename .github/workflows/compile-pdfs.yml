name: Compile PDFs
on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - closed
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: "write"
      pull-requests: "read"
    steps:
      - uses: actions/checkout@v3
      - id: gen_img_tag
        name: Create a tag for the docker image
        run: echo "docker_img=texlive-full-puml:$(date +%s)" >> $GITHUB_OUTPUT
      - name: Build the Docker image
        run: docker build . --file ci.dockerfile --tag ${{ steps.gen_img_tag.outputs.docker_img }}
      - uses: xu-cheng/latex-action@v3
        with:
          docker_image: ${{ steps.gen_img_tag.outputs.docker_img }}
          root_file: rasd/rasd.tex
          work_in_root_file_dir: true
          latexmk_shell_escape: true
      - name: Archive PDFs
        uses: actions/upload-artifact@v3
        with:
          name: RASD
          path: rasd/rasd.pdf 
      - name: Create prerelease
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "nightly"
          prerelease: true
          title: "Nightly Release"
          files: rasd/rasd.pdf
